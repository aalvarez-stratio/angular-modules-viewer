<div class="home npa-color--background">

  <div class="home__info-container">
    <h1>Angular Modules Viewer</h1>
    <div>
      <div>
        <label for="package-json" class="npa-color--space-6">Path of tsconfig</label>
        <input
          id="package-json"
          type="text"
          class="npa-input npa-input--search npa-input--action-clear"
          placeholder="Type something for search..."
          [formControl]="tsConfigControl"
          npaFormBehavior [render]="true" (clickIcon)="tsConfigControl.setValue('')">
      </div>
      <div>
        <label for="search" class="npa-color--space-6">Path of package</label>
        <input
          id="search"
          type="text"
          class="npa-input npa-input--search npa-input--action-clear"
          placeholder="Type something for search..."
          [formControl]="packageJsonControl"
          npaFormBehavior [render]="true" (clickIcon)="packageJsonControl.setValue('')">
      </div>
      <button class="npa-button" (click)="processPath()">Analyze</button>
    </div>
  </div>
</div>
